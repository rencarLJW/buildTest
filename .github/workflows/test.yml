name: test
on:
  push:
    branches:
      - master

jobs:
  tests:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: platform/android
          arch: 'x86_64'
          api-level: 30
          script: ./gradlew connectedAndroidTest